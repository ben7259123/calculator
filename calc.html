<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/test.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>

<body>
<div class="l-wrap">

  <div class="calc-grid">
    <div class="row">
      <div class="calc-screen"><span class="calc-number">000000000</span></div>
    </div>
    <div class="col col-1">
      <button class="btn clear-entry ">CE</button>
      <button class="btn num">7</button>
      <button class="btn num">4</button>
      <button class="btn num">1</button>
      <button class="btn num">0</button>
    </div>
    <div class="col col-2">
      <button class="btn clear-all">C</button>
      <button class="btn num">8</button>
      <button class="btn num">5</button>
      <button class="btn num">2</button>
      <button class="btn num">.</button>
    </div>
    <div class="col col-3">
      <button class="btn square-root">âˆš</button>
      <button class="btn num">9</button>
      <button class="btn num">6</button>
      <button class="btn num">3</button>
      <button class="btn equal">=</button>
    </div>
    <div class="col col-4">
      <button id="divide" class="btn op">/</button>
      <button id="multiply" class="btn op">*</button>
      <button id="minus" class="btn op">-</button>
      <button id="add" class="plus-btn op">+</button>
    </div>
  </div>
</div>
<script src="calc.js"></script>
</body>
</html>
